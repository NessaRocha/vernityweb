<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
</head>
<body>
    <!-- Formulário estático para detecção do Netlify -->
    <form name="contato-site" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
        <input type="hidden" name="form-name" value="contato-site" />
        <p style="display: none;">
            <label>Não preencha: <input name="bot-field" /></label>
        </p>
        
        <p>
            <label>Nome: <input type="text" name="name" /></label>
        </p>
        <p>
            <label>Email: <input type="email" name="email" /></label>
        </p>
        <p>
            <label>Assunto: <input type="text" name="subject" /></label>
        </p>
        <p>
            <label>Mensagem: <textarea name="message"></textarea></label>
        </p>
        <p>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
